<!-- material nav-bar use -->
<mat-toolbar>
  <span>Dashboard</span>
</mat-toolbar>

<!-- search-bar -->
<div class="search">
<mat-form-field appearance="fill">
  <mat-icon matPrefix>search</mat-icon>
  <input type="text" matInput placeholder="Search">
</mat-form-field>
</div>

<!-- material - table use -->
<div class="mat-elevation-z8, data_table">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> Topics </th>
      <td mat-cell *matCellDef="let data"> {{data.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef> Sources </th>
      <td mat-cell *matCellDef="let data"> {{data.source}} </td>
    </ng-container>

    <ng-container matColumnDef="intensity">
      <th mat-header-cell *matHeaderCellDef> Intensity </th>
      <td mat-cell *matCellDef="let data"> {{data.intensity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="likelihood">
      <th mat-header-cell *matHeaderCellDef> Topics </th>
      <td mat-cell *matCellDef="let data"> {{data.likelihood}} </td>
    </ng-container>

    <ng-container matColumnDef="relevance">
      <th mat-header-cell *matHeaderCellDef> Relevance </th>
      <td mat-cell *matCellDef="let data"> {{data.relevance}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Start Year </th>
      <td mat-cell *matCellDef="let data"> {{data.start_year}} </td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let data"> {{data.region}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let data"> {{data.country}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<!-- footer -->
<footer>
<h3>Blackcoffer</h3>
<p>@Copyright reserved</p>
</footer>
